<!DOCTYPE html>
<html>
  <head>
    <title>Simple Counter</title>
    <style>
      body{
        background-color: black;
        height: 100vh;
        color: white;
        display: flex;
        flex-direction: row;
        justify-content: center;
        column-gap: 20px;
      }
     
      .js-number{
        font-size: 18px;
        font-family: Arial;
        font-size: 40px;
        text-align: center;
      }
      .collect-p{
        display: flex;
        flex-direction: column;
        margin-bottom: 30px;
        justify-content: center;
      }
      h3{
        font-family: Arial;
         text-align: center;
      }
      img{
        width: 100px;
        object-fit: cover;
         border-radius: 50%;
        
      }
      button{
        border-radius: 50%;
      }

    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="collect-p">

    <h3>Simple Counter Number</h3>
    <p class="js-number"></p>
          </div>

    <button onclick="
    counter(1000);
    "><img src="images/Plus Sign free icons designed by Rahul Kaklotar.jpeg" alt="increment"></button>
    <button onclick="
    counter('0');
    "><img src="images/Back Vector Icon, Back Icons, Back, Backward PNG and Vector with Transparent Background for Free Download.jpeg" alt="decrement"></button>

    <button onclick="
    addCounter = 0;
    counterFunc();
    "><img src="images/download (27).jpeg" alt="reset"></button>
        </div>

    
    <script src="simple-counter.js"></script>
    
  </body>
</html>
